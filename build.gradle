    group = 'Installation'
    description = 'Instala o filtro AWS Lambda no Linux'
    
    dependsOn build
    
    commandLine 'bash', 'scripts/linux/install-filter.sh'
    
    doFirst {
        println "ğŸš€ Instalando filtro AWS Lambda no Linux..."
        println "ğŸ“ JAR: build/libs/aws-lambda-apim-sdk-1.0.1.jar"
        println "ğŸ“ Gateway: ${axway_base}"
    }
}

// Task para instalaÃ§Ã£o no Windows (interativa)
task installWindows {
    group = 'Installation'
    description = 'Instala o filtro AWS Lambda no Windows (interativa)'
    
    dependsOn build
    
    doFirst {
        println "ğŸš€ Instalando filtro AWS Lambda no Windows..."
        println "ğŸ“ JAR: build/libs/aws-lambda-apim-sdk-1.0.1.jar"
        println ""
        
        // Solicitar caminho do projeto Policy Studio
        def projectPath = System.console()?.readLine("ğŸ“‚ Digite o caminho do projeto Policy Studio (ex: C:\\Users\\jbarros\\apiprojects\\POC-CUSTOM-FILTER): ")
        
        if (!projectPath) {
            throw new GradleException("âŒ Caminho do projeto nÃ£o informado!")
        }
        
        // Validar se o caminho existe
        def projectDir = new File(projectPath)
        if (!projectDir.exists()) {
            println "âš ï¸  Aviso: O diretÃ³rio nÃ£o existe. Criando..."
            projectDir.mkdirs()
        }
        
        // Criar estrutura de diretÃ³rios
        def metaInfDir = new File(projectPath, "META-INF/types/Entity/Filter/AWSFilter")
        def systemDir = new File(projectPath, "System")
        
        metaInfDir.mkdirs()
        systemDir.mkdirs()
        
        // Copiar arquivos YAML
        def sourceYamlDir = new File("src/main/resources/yaml")
        
        // Copiar AWSLambdaFilter.yaml
        def sourceFilterYaml = new File(sourceYamlDir, "META-INF/types/Entity/Filter/AWSFilter/AWSLambdaFilter.yaml")
        def destFilterYaml = new File(metaInfDir, "AWSLambdaFilter.yaml")
        
        if (sourceFilterYaml.exists()) {
            destFilterYaml.text = sourceFilterYaml.text
            println "âœ… Copiado: AWSLambdaFilter.yaml"
        } else {
            println "âŒ Arquivo nÃ£o encontrado: ${sourceFilterYaml.absolutePath}"
        }
        
        // Adicionar conteÃºdo ao Internationalization Default.yaml
        def sourceIntlYaml = new File(sourceYamlDir, "System/Internationalization Default.yaml")
        def destIntlYaml = new File(systemDir, "Internationalization Default.yaml")
        
        if (sourceIntlYaml.exists()) {
            if (destIntlYaml.exists()) {
                // Adicionar ao final do arquivo existente
                destIntlYaml.append("\n" + sourceIntlYaml.text)
                println "âœ… ConteÃºdo adicionado ao final: Internationalization Default.yaml"
            } else {
                // Criar novo arquivo
                destIntlYaml.text = sourceIntlYaml.text
                println "âœ… Criado: Internationalization Default.yaml"
            }
        } else {
            println "âŒ Arquivo nÃ£o encontrado: ${sourceIntlYaml.absolutePath}"
        }
        
        println ""
        println "ğŸ‰ InstalaÃ§Ã£o concluÃ­da!"
        println "ğŸ“ Projeto: ${projectPath}"
        println "ğŸ“ JAR: build/libs/aws-lambda-apim-sdk-1.0.1.jar"
        println ""
        println "ğŸ“‹ PrÃ³ximos passos:"
        println "1. Abra o Policy Studio"
        println "2. VÃ¡ em Window > Preferences > Runtime Dependencies"
        println "3. Adicione o JAR: build/libs/aws-lambda-apim-sdk-1.0.1.jar"
        println "4. Reinicie o Policy Studio com -clean"
        println "5. Procure por 'AWS Lambda Filter' na paleta"
    }
}


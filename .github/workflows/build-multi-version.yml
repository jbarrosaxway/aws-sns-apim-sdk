name: Build Multi-Version JARs

on:
  push:
    branches: [ master, main, develop ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'axway-versions.json'
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Axway version to build'
        required: false
        default: '7.7.0.20240830'
        type: string

jobs:
  build-multi-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: read
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Parse versions
      id: versions
      run: |
        if [ "${{ github.event.inputs.version }}" != "" ]; then
          # Build espec√≠fico
          echo "versions=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          # Build todas as vers√µes
          versions=$(jq -r '.versions | keys[]' axway-versions.json | tr '\n' ',' | sed 's/,$//')
          echo "versions=$versions" >> $GITHUB_OUTPUT
        fi
        
        echo "üìã Vers√µes para build: ${{ steps.versions.outputs.versions }}"
        
    - name: Build for each version
      id: build
      run: |
        # Usar script de versionamento sem√¢ntico
        echo "üîç Executando versionamento sem√¢ntico..."
        chmod +x scripts/version-bump.sh
        ./scripts/version-bump.sh
        
        # Ler vers√£o atualizada do arquivo .version_info
        if [ -f ".version_info" ]; then
          source .version_info
          echo "üìã Vers√£o calculada: $NEW_VERSION ($VERSION_TYPE)"
          RELEASE_VERSION="$NEW_VERSION"
        else
          echo "‚ö†Ô∏è  Arquivo .version_info n√£o encontrado, usando vers√£o atual"
          RELEASE_VERSION=$(grep -o 'version = "[^"]*"' build.gradle | cut -d'"' -f2)
        fi
        
        # Verificar se vers√£o foi detectada corretamente
        echo "üìã Vers√£o lida do build.gradle: '$RELEASE_VERSION'"
        if [ -z "$RELEASE_VERSION" ] || [ "$RELEASE_VERSION" = "" ]; then
          echo "‚ö†Ô∏è  Vers√£o vazia detectada, tentando ler novamente..."
          # Tentar ler novamente ap√≥s um pequeno delay
          sleep 2
          RELEASE_VERSION=$(grep -o 'version = "[^"]*"' build.gradle | cut -d'"' -f2)
          echo "üìã Vers√£o ap√≥s retry: '$RELEASE_VERSION'"
        fi
        
        # Salvar vers√£o como output para outros jobs
        echo "release_version=$RELEASE_VERSION" >> $GITHUB_OUTPUT
        echo "üìã Vers√£o salva como output: $RELEASE_VERSION"
        
        VERSIONS="${{ steps.versions.outputs.versions }}"
        
        for VERSION in ${VERSIONS//,/ }; do
          echo "üîß Build para vers√£o: $VERSION"
          
          # Extrair informa√ß√µes da vers√£o
          VERSION_INFO=$(jq -r ".versions[\"$VERSION\"]" axway-versions.json)
          DOCKER_IMAGE=$(echo "$VERSION_INFO" | jq -r '.docker_image')
          BASE_PATH=$(echo "$VERSION_INFO" | jq -r '.base_path')
          
          echo "üê≥ Docker image: $DOCKER_IMAGE"
          echo "üìÅ Base path: $BASE_PATH"
          
          # Pull da imagem Docker (se existir)
          if docker pull "$DOCKER_IMAGE" 2>/dev/null; then
            echo "‚úÖ Imagem encontrada: $DOCKER_IMAGE"
          else
            echo "‚ö†Ô∏è  Imagem n√£o encontrada: $DOCKER_IMAGE"
            echo "üìã Build da imagem ser√° necess√°rio"
          fi
          
          # Build com Docker
          docker run --rm \
            -v "$(pwd):/workspace" \
            -w /workspace \
            "$DOCKER_IMAGE" \
            gradle -Daxway.base="$BASE_PATH" clean build copyExternalDependencies listDependencies
          
                  # Verificar resultado
        JAR_FILE=$(find build/libs -name "aws-lambda-apim-sdk-*.jar" | head -1)
        if [ -n "$JAR_FILE" ]; then
          echo "‚úÖ JAR criado para $VERSION: $JAR_FILE"
          ls -la "$JAR_FILE"
          
          # Copiar JAR para diret√≥rio atual com nome da vers√£o
          cp "$JAR_FILE" "./aws-lambda-apim-sdk-$VERSION.jar"
          echo "‚úÖ JAR copiado: aws-lambda-apim-sdk-$VERSION.jar"
          
          # Verificar se h√° JARs externos (depend√™ncias que n√£o est√£o no Gateway)
          echo "üîç Verificando depend√™ncias externas..."
          if [ -d "${BASE_PATH}/apigateway/system/lib" ]; then
            # Listar JARs externos que podem ser necess√°rios
            echo "üìã JARs dispon√≠veis no Axway:"
            ls -la "${BASE_PATH}/apigateway/system/lib"/*.jar 2>/dev/null || echo "Nenhum JAR encontrado"
          fi
        else
          echo "‚ùå JAR n√£o encontrado para $VERSION"
          echo "üìÅ Conte√∫do de build/libs:"
          ls -la build/libs/ || echo "Diret√≥rio build/libs n√£o existe"
          exit 1
        fi
        done
        
    - name: Upload JARs as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: aws-lambda-apim-sdk-jars
        path: build/libs/aws-lambda-apim-sdk-*.jar
        retention-days: 30
        
    - name: Create Single Release with all JARs
      if: github.event_name != 'pull_request' && contains(github.ref, 'master')
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        # Configurar git
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
        
        # Obter vers√£o do job de build
        RELEASE_VERSION="${{ steps.build.outputs.release_version }}"
        echo "üìã Vers√£o obtida do job de build: '$RELEASE_VERSION'"
        
        # Verificar se vers√£o foi obtida
        if [ -z "$RELEASE_VERSION" ] || [ "$RELEASE_VERSION" = "" ]; then
          echo "‚ö†Ô∏è  Vers√£o n√£o obtida do job de build, tentando ler do build.gradle..."
          RELEASE_VERSION=$(grep -o 'version = "[^"]*"' build.gradle | cut -d'"' -f2)
          echo "üìã Vers√£o lida do build.gradle: '$RELEASE_VERSION'"
        fi
        
        if [ -z "$RELEASE_VERSION" ]; then
          echo "‚ö†Ô∏è  Vers√£o ainda n√£o detectada, usando fallback"
          RELEASE_VERSION="1.0.0"
        fi
        
        echo "üìã Vers√£o final da release: $RELEASE_VERSION"
        
        # Verificar se tag j√° existe e incrementar se necess√°rio
        TAG_NAME="v${RELEASE_VERSION}"
        ORIGINAL_VERSION="$RELEASE_VERSION"
        
        # Loop para encontrar uma vers√£o dispon√≠vel
        while git tag -l "$TAG_NAME" | grep -q "$TAG_NAME"; do
          echo "‚ö†Ô∏è  Tag $TAG_NAME j√° existe. Incrementando vers√£o..."
          # Incrementar PATCH version
          NEW_PATCH=$(echo "$RELEASE_VERSION" | awk -F. '{print $3+1}')
          RELEASE_VERSION=$(echo "$RELEASE_VERSION" | awk -F. '{print $1 "." $2 "." '$NEW_PATCH'}')
          TAG_NAME="v${RELEASE_VERSION}"
          echo "üìã Tentando nova vers√£o: $RELEASE_VERSION"
        done
        
        # Atualizar build.gradle se a vers√£o mudou
        if [ "$RELEASE_VERSION" != "$ORIGINAL_VERSION" ]; then
          sed -i "s/version = \"[^\"]*\"/version = \"$RELEASE_VERSION\"/" build.gradle
          echo "‚úÖ build.gradle atualizado com vers√£o: $RELEASE_VERSION"
          
          # Fazer commit da mudan√ßa de vers√£o
          git add build.gradle
          git commit -m "chore: atualiza vers√£o para $RELEASE_VERSION [skip ci]"
          git push origin master
          echo "‚úÖ Commit da vers√£o $RELEASE_VERSION enviado"
        fi
        
        echo "üìã Vers√£o final: $RELEASE_VERSION (Tag: $TAG_NAME)"
        
        # Criar tag
        git tag "$TAG_NAME"
        git push origin "$TAG_NAME"
        echo "‚úÖ Tag $TAG_NAME criada e enviada!"
        
        # Preparar lista de JARs para upload
        JAR_FILES=""
        VERSIONS="${{ steps.versions.outputs.versions }}"
        
        for VERSION in ${VERSIONS//,/ }; do
          JAR_FILE="aws-lambda-apim-sdk-$VERSION.jar"
          if [ -f "$JAR_FILE" ]; then
            JAR_FILES="$JAR_FILES $JAR_FILE"
            echo "‚úÖ JAR encontrado: $JAR_FILE"
          else
            echo "‚ùå JAR n√£o encontrado: $JAR_FILE"
          fi
        done
        
        # Criar ZIPs para cada vers√£o com estrutura organizada
        VERSIONS="${{ steps.versions.outputs.versions }}"
        RELEASE_DATE=$(date +%Y%m%d-%H%M%S)
        
        for VERSION in ${VERSIONS//,/ }; do
          echo "üì¶ Criando ZIP para vers√£o: $VERSION"
          
          # Criar diret√≥rio tempor√°rio para o ZIP
          ZIP_DIR="aws-lambda-apim-sdk-${RELEASE_VERSION}-${VERSION}-${RELEASE_DATE}"
          mkdir -p "$ZIP_DIR"
          
          # Copiar JAR principal (vers√£o compilada do build/libs)
          BUILD_JAR=$(find build/libs -name "aws-lambda-apim-sdk-*.jar" | head -1)
          if [ -n "$BUILD_JAR" ]; then
            cp "$BUILD_JAR" "$ZIP_DIR/"
            echo "‚úÖ JAR do build copiado: $(basename "$BUILD_JAR")"
          fi
          
          # Copiar depend√™ncias externas (criadas pela tarefa do Gradle)
          echo "üìã Copiando depend√™ncias externas criadas pelo Gradle..."
          mkdir -p "$ZIP_DIR/dependencies"
          
          # Verificar se a tarefa do Gradle criou a pasta dependencies
          if [ -d "dependencies" ] && [ "$(ls -A dependencies 2>/dev/null)" ]; then
            echo "üìÅ Pasta dependencies encontrada com conte√∫do:"
            ls -la dependencies/
            cp -r dependencies/* "$ZIP_DIR/dependencies/" 2>/dev/null || echo "‚ö†Ô∏è  Erro ao copiar depend√™ncias"
            echo "‚úÖ Depend√™ncias copiadas para $ZIP_DIR/dependencies/"
          else
            echo "‚ö†Ô∏è  Pasta dependencies n√£o encontrada ou vazia"
            echo "üîç Verificando se h√° JARs AWS no build/libs..."
            
            # Fallback: procurar JARs AWS no build/libs
            AWS_JARS=$(find build/libs -name "*aws-java-sdk-*" -type f 2>/dev/null)
            if [ -n "$AWS_JARS" ]; then
              echo "‚úÖ Encontrados JARs AWS no build/libs:"
              for JAR in $AWS_JARS; do
                echo "  - $(basename "$JAR")"
                cp "$JAR" "$ZIP_DIR/dependencies/"
              done
            else
              echo "‚ö†Ô∏è  Nenhum JAR AWS encontrado no build/libs"
            fi
          fi
          
          # Verificar conte√∫do final da pasta dependencies
          if [ -d "$ZIP_DIR/dependencies" ] && [ "$(ls -A "$ZIP_DIR/dependencies" 2>/dev/null)" ]; then
            echo "‚úÖ Depend√™ncias finais em $ZIP_DIR/dependencies/:"
            ls -la "$ZIP_DIR/dependencies/"
          else
            echo "‚ö†Ô∏è  Pasta dependencies final vazia"
          fi
          
          # Verificar se h√° JARs na pasta dependencies
          if [ -d "$ZIP_DIR/dependencies" ] && [ "$(ls -A "$ZIP_DIR/dependencies" 2>/dev/null)" ]; then
            echo "‚úÖ Depend√™ncias externas copiadas para $ZIP_DIR/dependencies/"
            ls -la "$ZIP_DIR/dependencies/"
          else
            echo "‚ö†Ô∏è  Nenhuma depend√™ncia externa encontrada"
          fi
          
          # Criar README com informa√ß√µes
          echo "# AWS Lambda APIM SDK" > "$ZIP_DIR/README.md"
          echo "" >> "$ZIP_DIR/README.md"
          echo "Vers√£o da Release: $RELEASE_VERSION" >> "$ZIP_DIR/README.md"
          echo "Vers√£o do Axway: $VERSION" >> "$ZIP_DIR/README.md"
          echo "Data da Release: $RELEASE_DATE" >> "$ZIP_DIR/README.md"
          echo "" >> "$ZIP_DIR/README.md"
          echo "## Instala√ß√£o" >> "$ZIP_DIR/README.md"
          echo "" >> "$ZIP_DIR/README.md"
          echo "1. Copie o JAR principal para sua instala√ß√£o do Axway" >> "$ZIP_DIR/README.md"
          echo "2. Copie as depend√™ncias (pasta dependencies/) se necess√°rio" >> "$ZIP_DIR/README.md"
          echo "3. Reinicie o servi√ßo do Axway" >> "$ZIP_DIR/README.md"
          echo "" >> "$ZIP_DIR/README.md"
          echo "## Arquivos inclu√≠dos" >> "$ZIP_DIR/README.md"
          echo "" >> "$ZIP_DIR/README.md"
          echo "- aws-lambda-apim-sdk-$VERSION.jar - SDK principal (renomeado)" >> "$ZIP_DIR/README.md"
          echo "- aws-lambda-apim-sdk-*.jar - SDK principal (vers√£o original do build)" >> "$ZIP_DIR/README.md"
          echo "- dependencies/ - Depend√™ncias externas do Gradle" >> "$ZIP_DIR/README.md"
          echo "" >> "$ZIP_DIR/README.md"
          echo "## Compatibilidade" >> "$ZIP_DIR/README.md"
          echo "" >> "$ZIP_DIR/README.md"
          echo "Este SDK foi testado com Axway API Gateway $VERSION" >> "$ZIP_DIR/README.md"
          
          # Criar ZIP
          ZIP_NAME="aws-lambda-apim-sdk-${RELEASE_VERSION}-${VERSION}-${RELEASE_DATE}.zip"
          zip -r "$ZIP_NAME" "$ZIP_DIR/"
          echo "‚úÖ ZIP criado: $ZIP_NAME"
          
          # Limpar diret√≥rio tempor√°rio
          rm -rf "$ZIP_DIR"
        done
        
        # Criar release com ZIPs
        ZIP_FILES=$(ls aws-lambda-apim-sdk-*.zip 2>/dev/null)
        if [ -n "$ZIP_FILES" ]; then
          echo "üöÄ Criando release com ZIPs: $ZIP_FILES"
          gh release create "$TAG_NAME" \
            --title "Release v${RELEASE_VERSION} - Multi-Version" \
            --notes "Build para m√∫ltiplas vers√µes do Axway API Gateway - Vers√£o: $RELEASE_VERSION - Data: $RELEASE_DATE - ZIPs: $ZIP_FILES - Vers√µes: $VERSIONS" \
            --repo "${{ github.repository }}" \
            $ZIP_FILES
          echo "‚úÖ Release criada com sucesso!"
        else
          echo "‚ùå Nenhum ZIP encontrado para upload"
          exit 1
        fi 
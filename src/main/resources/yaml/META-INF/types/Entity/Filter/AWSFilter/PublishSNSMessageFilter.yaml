---
name: PublishSNSMessageFilter
version: 1
class: com.axway.aws.sns.PublishSNSMessageFilter
fields:
  topicArn:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  awsRegion:
    type: string
    defaultValues:
    - data: us-east-1
    cardinality: 1
  messageSubject:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  messageStructure:
    type: string
    defaultValues:
    - data: "default"
    cardinality: 1
  messageAttributes:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  maxRetries:
    type: string
    defaultValues:
    - data: "3"
    cardinality: 1
  retryDelay:
    type: string
    defaultValues:
    - data: "1000"
    cardinality: 1
  credentialType:
    type: string
    defaultValues:
    - data: "local"
    cardinality: 1
  useIAMRole:
    type: string
    defaultValues:
    - data: "false"
    cardinality: 1
  awsCredential:
    type: '@ApiKeyProfile'
    cardinality: 1
  clientConfiguration:
    type: '@AWSClientConfiguration'
    defaultValues:
    - ref: /External Connections/(AWSSettings)Amazon Web Services Settings/(AWSClientConfiguration)Default AWS Client Configuration
    cardinality: 1
  credentialsFilePath:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1 
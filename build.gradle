group 'com.axway'
version '1.0.1'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

// ConfiguraÃ§Ã£o dinÃ¢mica do Axway API Gateway
def axway_base = System.getProperty('axway.base', '/opt/axway/Axway-7.7.0.20240830')
def apim_folder = "${axway_base}/apigateway/system"

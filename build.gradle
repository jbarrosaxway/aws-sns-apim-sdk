// FunÃ§Ã£o auxiliar para processar arquivo de internacionalizaÃ§Ã£o
def processInternationalizationFile(def sourceFile, def destFile) {
    if (!sourceFile.exists()) {
        println "âŒ Arquivo nÃ£o encontrado: ${sourceFile.absolutePath}"
        return false
    }
    
    def sourceContent = sourceFile.text.trim()
    def destContent = destFile.exists() ? destFile.text : ""
    
    // Verificar se o filtro AWSLambdaFilter jÃ¡ existe no arquivo
    if (destContent.contains("type: AWSLambdaFilter")) {
        println "ğŸ”„ Filtro AWSLambdaFilter jÃ¡ existe. Atualizando seÃ§Ã£o..."
        
        // EstratÃ©gia: preservar outros filtros e apenas atualizar AWSLambdaFilter
        def lines = destContent.split('\n')
        def newLines = []
        def skipSection = false
        def inInternationalizationFilter = false
        def foundAWSLambdaFilter = false
        def outputNewContent = false
        
        for (int i = 0; i < lines.length; i++) {
            def line = lines[i]
            def trimmedLine = line.trim()
            
            // Detectar inÃ­cio de InternationalizationFilter
            if (trimmedLine == "type: InternationalizationFilter") {
                inInternationalizationFilter = true
                skipSection = false
                newLines.add(line)
                continue
            }
            
            // Se estamos dentro de InternationalizationFilter, verificar se contÃ©m AWSLambdaFilter
            if (inInternationalizationFilter && trimmedLine == "type: AWSLambdaFilter") {
                if (foundAWSLambdaFilter) {
                    // JÃ¡ encontramos uma seÃ§Ã£o AWSLambdaFilter, pular esta
                    skipSection = true
                    continue
                } else {
                    // Primeira ocorrÃªncia, pular e substituir com novo conteÃºdo
                    foundAWSLambdaFilter = true
                    skipSection = true
                    outputNewContent = true
                    continue
                }
            }
            
            // Detectar fim da seÃ§Ã£o InternationalizationFilter
            if (inInternationalizationFilter && trimmedLine.startsWith("-") && trimmedLine != "type: InternationalizationFilter") {
                inInternationalizationFilter = false
                skipSection = false
                // Adicionar novo conteÃºdo antes da prÃ³xima seÃ§Ã£o
                if (outputNewContent) {
                    newLines.add("")
                    newLines.addAll(sourceContent.split('\n'))
                    outputNewContent = false
                }
                newLines.add(line)
                continue
            }
            
            // Se estamos pulando a seÃ§Ã£o, continuar atÃ© o fim
            if (skipSection) {
                continue
            }
            
            newLines.add(line)
        }
        
        // Se ainda nÃ£o adicionamos o novo conteÃºdo, adicionar no final
        if (outputNewContent) {
            newLines.add("")
            newLines.addAll(sourceContent.split('\n'))
        }
        
        destFile.text = newLines.join('\n')
        
        println "âœ… SeÃ§Ã£o AWSLambdaFilter atualizada: ${destFile.name}"
        return true
    } else {
        // Adicionar ao final se nÃ£o existir
        if (destContent.endsWith('\n')) {
            destFile.text = destContent + sourceContent
        } else {
            destFile.text = destContent + '\n' + sourceContent
        }
        println "âœ… ConteÃºdo adicionado ao final: ${destFile.name}"
        return true
    }
}

// FunÃ§Ã£o auxiliar para instalar arquivos YAML no Windows
def installYamlFiles(def projectPath, def taskName) {
    println "ğŸš€ Instalando arquivos YAML do filtro AWS Lambda no Windows..."
    println "ğŸ“‹ Task: ${taskName}"
    println "ğŸ“ Projeto: ${projectPath}"
    println ""
    
    // Validar se o caminho existe
    def projectDir = new File(projectPath)
    if (!projectDir.exists()) {
        println "âš ï¸  Aviso: O diretÃ³rio nÃ£o existe. Criando..."
        projectDir.mkdirs()
    }
    
    // Criar estrutura de diretÃ³rios
    def (metaInfDir, systemDir) = createProjectStructure(projectPath)
    
    // Copiar arquivos YAML
    def sourceYamlDir = new File("src/main/resources/yaml")
    
    // Copiar arquivos YAML
    copyYamlFiles(sourceYamlDir, metaInfDir, systemDir)
    
    println ""
    println "ğŸ‰ InstalaÃ§Ã£o dos arquivos YAML concluÃ­da!"
    println "ğŸ“ Projeto Policy Studio: ${projectPath}"
    println ""
    showNextSteps()
}

